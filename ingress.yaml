  apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: dheerendra.tech
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test-app-service
              port:
                number: 3000
